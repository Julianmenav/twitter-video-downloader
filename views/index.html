<html>
  <head>
    <title>Twitter Video Downloader</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Twitter Video Downloader</h1>
    <main>
        <form action="api/url" method="POST">
          <fieldset>
            <legend>Enter the link to a Tweet with a video on it.</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="url" name="url" placeholder="Pon tu video aqui" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
    </main>

  </body>
</html>
